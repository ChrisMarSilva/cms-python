{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">
      <h1 class="center">Create an Account</h1>
      <form name="signup_form">
        <label for="name">Name</label>
        <input type="text" name="name" class="field" value="Cristiano" required>
        <label for="email">Email</label>
        <input type="email" name="email" class="field" value="cms@gmail.com" required>
        <label for="password">Password</label>
        <input type="password" name="password" class="field" value="123" required>
        <p class="error error--hidden"></p>
        <input type="submit" value="Sign Up" class="btn">      
      </form>      
    </div>

    <div class="card">
      <h1 class="center">Log In</h1>
      <form name="login_form">
        <label for="email">Email</label>
        <input type="email" name="email" class="field" value="cms@gmail.com" required>
        <label for="password">Password</label>
        <input type="password" name="password" class="field" value="123" required>
        <p class="error error--hidden"></p>
        <input type="submit" value="Log In" class="btn">      
      </form>      
    </div>
  
  </div>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function() {
      
    });
  </script>
{% endblock %}
