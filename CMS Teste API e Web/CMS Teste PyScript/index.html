<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo App</title>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./bs/css/flatly.min.css" />
	<link rel="stylesheet" href="./styles.css" />

	<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
	<script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head>

<body>

	<div class="container-fluid" id="wrapper">

		<div class="row">
			<div class="col-lg-4 col-lg-offset-4" id="content">
				<h2>WHAT DO YOU WANT TO DO TODAY?</h2>

				<div role="form">

					<div class="form-group">
						<div class="input-group">
							<input type="text" id="todo-text" class="form-control"
								placeholder="Enter todo e.g. Delete junk files" aria-label="Todo"
								aria-describedby="add-btn">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" id="add-btn">ADD</button>
							</span>
						</div>
					</div>
				</div>

				<div class="row t10">
					<div class="col-lg-12">
						<div class="btn-toolbar">
							<div class="btn-group">
								<button type="button" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
								</button>
							</div>
							<div class="btn-group">
								<button id="delete-all" type="button" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i> DELETE ALL
								</button>
							</div>
						</div>
					</div>
				</div>

				<ul id="todo-list-group" class="list-group t20">
				</ul>
			</div>
		</div>

		<footer>
			<div class="row pad">
				<div class="col-lg-12 text-center">
					Copyright &copy; 2022 <strong>ToDo App</strong>
				</div>
			</div>
		</footer>
	</div>

	<py-script>
		print("Let's compute π:")
		def compute_pi(n):
		pi = 2
		for i in range(1,n):
		pi *= 4 * i ** 2 / (4 * i ** 2 - 1)
		return pi

		pi = compute_pi(100000)
		s = f"π is approximately {pi:.3f}"
		print(s)
	</py-script>

	<py-script src="./todo.py"></py-script>
</body>

</html>
